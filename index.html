<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA First Name Game</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <h1>NBA First Name Game</h1>
    <p>Inspired by this video of Shaq basically proving he doesn't watch any games as an analyst!</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BNoshBPFrEs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>Instructions:</p>
    <p>A random current NBA Player will be generated with their picture and last name provided. Your goal is to correctly guess their first name</p>
    <div class="main-game">
        <button id="generate-player">Generate Player</button>
        <div class="player-gen"></div>
        <div class="player-gen-picture"></div>        
    </div> 
    <script src="script.js"></script>   
</body>
</html>
